<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Trendlytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #123524;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #123524;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #FFFFFF;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #000000;
            color: #FFFFFF;
        }
        button {
            background-color: #123524;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a472f;
        }
        a {
            color: #123524;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="name">Name:</label>
            {{ form.name(size=32) }}
            <label for="email">Email:</label>
            {{ form.email(size=32) }}
            <label for="message">Message:</label>
            {{ form.message(rows=4) }}
            <button type="submit">Submit</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
