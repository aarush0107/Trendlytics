<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison - Trendlytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #123524;
            text-align: center;
            margin-bottom: 20px;
        }
        .plot-container {
            background-color: #123524;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            overflow-x: auto;
        }
        .plot-container .plotly-graph-div {
            width: 100% !important;
            height: 500px !important;
        }
        a {
            color: #123524;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Comparison</h1>
        {% if plot_html %}
            <div class="plot-container">
                {{ plot_html | safe }}
            </div>
        {% else %}
            <p>No comparison data available.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
